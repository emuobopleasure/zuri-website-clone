<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
    <link rel="stylesheet" href="styles.css">
    <title>New</title>
</head>
<body>
    <div class="content-wrapper">
      <header class="header py-[15px] flex  flex-col w-full fixed z-10 top-0 left-auto right-0">
        <div class="nav-container py-[5px] w-[92%] m-auto">
            <div class="header-content flex items-center justify-between">
                <a href="" class="logo-link">
                    <img src="/images/zuriXingressive.svg" alt="zuriXingressive" class="zuriXingressive w-[140px] lg:w-[300px]">
                </a>
                <div class="nav-links-wrapper flex items-center">
                    <div class="nav-links-group hidden lg:inline-flex">
                        <a href="" class="nav-links">
                            About
                        </a>
                        <a href="" class="nav-links">
                            Why Us?
                        </a>
                        <a href="" class="nav-links">
                            Stacks Covered
                        </a>
                        <a href="" class="nav-links mr-[6rem]">
                            FAQs
                        </a>
                    </div>
                    <div class="red-section flex items-center">
                        <a href="">
                            <img src="/images/thumbs.png" alt="thumbs" class="thumbs bg-[#e7332b] rounded-[100px] p-[10px] w-[70px] mt-[0] z-10">
                        </a>
                        <a href="" class="enrol-btnnav-links bg-[#e7332b] rounded-[71px] text-[#fff] py-[10px] px-[32px] ml-[-25px] z-[-1]">
                            Enroll Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
      </header>  
      <div class="root1">
        <section class="hero-section pt-[100px] w-[90%] lg:pt-[200px] m-auto max-w-[1440px]">
            <div class="section-wrapper flex flex-col lg:flex-row items-center mt-[-16px] w-full">
                <div class="image-div pt-[16px] pl-[16px]">
                    <img src="/images/lady1.jpg" alt="lady1" class="lady1 w-full m-auto">
                </div>
                <div class="hero-text pt-[16px] pl-[16px]">
                    <p class="text mt-[-33px] lg:mt-[-75px] leading-[0.00938em] text-[#e7332b] text-[18px] font-400 leading-[130%] text-center">
                        And now your search has ended...
                    </p>
                    <p class="text pt-[10px] m-0 leading-[0.00938em] text-[#1b1a20] text-[28px] md:text-[37px] lg:text-[49px] 2xl:text-[55px] font-700 leading-[110%] text-center">
                        Gain knowledge to help you scale through the tech industry for free.
                    </p>
                    <div class="wire flex justify-end ml-[-20px] mb-[28px] lg:mr-[32px] xl:mr-[100px] 2xl:mr-[40px]">
                        <img src="/images/line.svg" alt="wire" class="wire w-[33%]">
                    </div>
                </div>
            </div>
            <!-- desktop grid -->
            <div class="section-wrapper flex flex-col lg:flex-row mt-[-16px] w-full">
                
            </div>
        </section>
      </div>
    </div>
</body>
</html>
