<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
    <link rel="stylesheet" href="styles.css">
    <title>Zuri Talent</title>
</head>
<body>
    <div class="content-div">
      <header class="header pt-[5px] pb-[15px] flex  flex-col w-full fixed z-[50] top-0 left-auto right-0 bg-[rgb(255,_255,_255)]">
        <div class="nav-container py-[5px] w-[90%] md:w-[84%] min-h-[48px] m-auto">
            <div class="header-content flex items-center justify-between">
                <a href="" class="logo-link mr-[2rem]">
                    <img src="./images/logo2.svg" alt="zuri-talent" class="zuritalent w-[140px]">
                </a>
                <div class="nav-links-wrapper flex items-center">
                    <div class="nav-links-group hidden lg:inline-flex">
                        <a href="" class="navv-links">
                            Home
                        </a>
                        <a href="" class="navv-links">
                            Impact
                        </a>
                        <a href="" class="navv-links">
                            Why us
                        </a>
                    </div>
                    <div class="red-section flex items-center">
                        <a href="#" class="enrol-btnnav-links bg-[#e7332b] rounded-br-[8px] text-[16px] leading-[19px] text-[#fff] py-[11px] md:py-[11px] px-[30px] md:px-[50px] lg:px-[35px] ml-[-25px] z-[-1] cursor-pointer font-[Graphik] text-center">
                            Hire talents
                        </a>
                    </div>
                </div>
            </div>
        </div>
      </header>
      <div class="ruut1 pt-[130px] w-[85%] max-w-[1440px] m-auto md:pt-[220px]">
        <div class="ruut1-container flex flex-col xl:flex-row m-auto">
          <div class="div1 grid items-center xl:basis-[50%] xl:max-w-[50%] font-[Graphik] tracking-[0.00938em]">
            <div>
              <p class="p1 text-[#161617] font-[800] text-[40px] leading-[49px] text-center xl:text-start">
                Vetted and Trusted
                <span class="talents text-[rgb(231,_51,_43)]">
                  talents
                </span>
              </p>
              <div class="line1 ml-[45vw] mt-[-24px] md:ml-[65vw] lg:ml-[57vw] xl:ml-[432px]">
                <img src="./images/thick2.svg" alt="thick2" class="thick2 w-[100px]">
              </div>
              <p class="p2 pt-[15px] text-[16px] text-center w-[97%] m-auto leading-[22px] text-[#787878] md:text-[19px] md:w-[70%] xl:w-[78%]">
                At Zuri Team, we train, test and place talent in various industries. We have access to the best pool of skills in the tech Industry.
              </p>
              <div class="buttons mt-[30px] flex justify-center xl:justify-start">
                <button class="hire-talent talent-btns inline-flex items-center justify-center min-w-[64px] bg-[#e7332b] text-[#fff] text-[16px] leading-[19px] mr-[15px] py-[8px] px-[25px] md:py-[11px] md:px-[50px] rounded-br-[8px]">
                  Hire Talent
                </button>
                <button class="hire-talent talent-btns inline-flex items-center justify-center min-w-[64px] bg-[#585858] text-[#fff] text-[16px] leading-[19px] mr-[15px] py-[8px] px-[25px] md:py-[11px] md:px-[50px] rounded-br-[8px]">
                  Join Talent pool
                </button>
              </div>
            </div>
          </div>
          <div class="div2 grid items-center xl:basis-[50%] xl:max-w-[50%]">
            <div class="head-image flex justify-center mt-[50px] xl:justify-end">
              <img src="./images/section1.png" alt="section1-image" class="section1 w-full md:w-[70%] z-10">
            </div>
            <div class="line2 hidden lg:block absolute right-0 lg:mt-[226px]">
              <img src="./images/line1.svg" alt="line2" class="line2 lg:w-[268px] xl:w-[138px] z-0">
            </div>
          </div>
        </div>
      </div>
      <div class="ruut2">
        <div class="section2main mt-[100px]">

        </div>
      </div>
    </div>
</body>
</html>
